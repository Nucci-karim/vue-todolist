<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <!-- container di tutto -->
        <div class="container text-center card my-3 p-2">
            <h1>My ToDoList!</h1>   

            <!-- tipo form per inserire i dati nella lista -->
            <div class="text-center m-2">
                <input type="text" v-model="addText" @keyUp.enter="creaTodo">
                <button @click="creaTodo">Aggiungi Alla Lista</button>
                <p class="alert alert-danger p-2 m-1" v-if="error">Scrivi qualcosa prima di inviare</p>
            </div>

            <!-- sezione lista -->
            <div class="rounded-2">
                <div 
                v-for="(element, index,) in todos"
                :class="(index % 2 == 0) ? 'bg-white': 'bg-secondary'"
                class="d-flex justify-content-between align-items-center border-bottom border-top p-2">
                    <p class="m-0" :class="(element.done != false) ? 'text-decoration-line-through': ''">
                        {{element.text}}
                    </p>
                    <i class="fa-solid fa-xmark" @click="cancella(index)"></i>
                </div>
                <div v-if="(todos.length == 0)"
                 class="bg-white d-flex justify-content-center align-items-center border-bottom border-top p-2">
                    <p class="my-0 mx-1">
                        Non c'Ã¨ niente da fare!! 
                    </p>
                    <i class="fa-solid fa-face-laugh-squint"></i>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
